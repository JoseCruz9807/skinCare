<!DOCTYPE html>
<html>
<head>
  <title>Edit User</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <section id= "background_signup">
    <section id="container-form">
      <div id="form">
        <a class="icon fa-home" href="home.html"><span> Volver</span></a></br>
        <label id= "gradient">Editar usuario</label>
        <div class="input_wrap">
          <input id="email" type="text" name="email" placeholder="email">
        </div>
        <div class="input_wrap">
          <input id="password" type="password" name="password" placeholder="password">
        </div>
        <div class="input_wrap">
          <input id="name" type="text" name="name" placeholder="name">
        </div>
        <div class="input_wrap">
          <input id="age" type="number" name="age" placeholder="age">
        </div>
        <button id="signup_button">Guardar cambios</button>
      </div>
    </section>
  </section>
  <script type="text/javascript" src="js/lib/jquery.js" ></script>
  <script type="text/javascript" src="js/js.js"></script>
  <script type="text/javascript" src="js/edituser.js"></script>
</body>
</html>
