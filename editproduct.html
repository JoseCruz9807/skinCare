<!DOCTYPE html>
<html>
<head>
  <title>SkinCare Add</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/newproduct.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <section id= "background_newproduct">
    <section id="container-form">
      <div id="form">
        <a class="icon fa-home" href="home.html"><span> Volver</span></a></br>
        <label id="titulo">Editar producto</label>
        <div class= "division">
          <label id ="nombre"></label>
        </div>
        <div class = "division">
          <label id ="labels"> Imagen </label>
          <span><input class ="inputs" id="imagen" type="text" name="Imagen" placeholder="link"/></span>
        </div>
        <div class = "division">
          <label id ="labels"> Tipo de producto</label>
          <select id="tipo">
            <option value = "cleanser" >cleanser</option>
            <option value = "exfoliating">exfoliating</option>
            <option value = "serum">serum</option>
            <option value = "moisturizer">moisturizer</option>
          </select>
        </div>
        <div class = "division">
          <label id ="labels"> Tipo(s) de piel </label>
          <input class ="inputs" id="skin_type" type = "text" name = "skin_type" placeholder="'oily, normal, dry...'">
        </div>
        <div class = "division">
          <label id ="labels"> Ingredientes </label>
          <textarea id="ingredientes"rows="4" cols="50"></textarea>
        </div>
        <div class= "checks_container">
          <label class= "switch"><input id="anti-aging" type="checkbox"><span class= "slider round"></span></label>Anti-aging</br></br>
          <label class = "switch"><input id="hypoallergenic" type="checkbox"><span class= "slider round"></span></label>Hypoallergenic</br></br>
          <label class ="switch"><input id="paraben-free" type="checkbox"><span class= "slider round"></span></label>Paraben-Free</br></br>
          <label class = "switch"><input id="perfume" type="checkbox"><span class= "slider round"></span></label>Perfume</br></br>
        </div>
        <div class = "division">
          <label id ="labels"> Precio($) </label>
          <input class ="inputs" id="content" type="number" name="content" placeholder="350">
        </div >
        <div class = "division">
          <label id ="labels"> Contenido (ml) </label>
          <input class ="inputs" id="price" type="number" name="price" placeholder="200">
        </div>
        <button id="add_button">Guardar cambios</button>
      </div>
    </section>
  </section>
  <script type="text/javascript" src="js/lib/jquery.js" ></script>
  <script type="text/javascript" src="js/js.js"></script>
  <script type="text/javascript" src="js/editproduct.js"></script>
</body>
</html>
